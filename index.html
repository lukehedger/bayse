	<body>
		<header role="banner">
			<h1>Bayse</h1>

			<nav role="navigation"></nav>
		</header>

		<section role="document">
			<section role="main">
				<div class="grid">
					<div class="row">
						<div class="column twelve">
							<div class="inner">12</div>
						</div>
					</div>
					<div class="row">
						<div class="column six">
							<div class="inner">6<br>Desktop: left | Mobile: top</div>
						</div>
						<div class="column six">
							<div class="inner">6<br>Desktop: right | Mobile: bottom</div>
						</div>
					</div>
					<div class="row">
						<div class="column three">
							<div class="inner">3</div>
						</div>
						<div class="column six">
							<div class="inner">6</div>
						</div>
						<div class="column three">
							<div class="inner">3</div>
						</div>
					</div>
					<div class="row">
						<div class="column two">
							<div class="inner">2</div>
						</div>
						<div class="column one">
							<div class="inner">1</div>
						</div>
						<div class="column four">
							<div class="inner">4</div>
						</div>
						<div class="column five">
							<div class="inner">5</div>
						</div>
					</div>
					<div class="row">
						<div class="column six rtl">
							<div class="inner">6<br>Desktop: right | Mobile: top</div>
						</div>
						<div class="column six rtl">
							<div class="inner">6<br>Desktop: left | Mobile: bottom</div>
						</div>
					</div>
					<div class="row" style="position:relative;min-height:100px;">
						<div class="column six bottom">
							<div class="inner">6<br>Align: bottom</div>
						</div>
						<div class="column six middle right">
							<div class="inner">6<br>Align: middle</div>
						</div>
					</div>
					<div class="row">
						<div class="column twelve hidden show-xlarge">
							<div class="inner">Shown XLarge</div>
						</div>
						<div class="column twelve hidden show-large">
							<div class="inner">Shown Large</div>
						</div>
						<div class="column twelve hidden show-medium">
							<div class="inner">Shown Medium</div>
						</div>
						<div class="column twelve hidden show-small">
							<div class="inner">Shown Small</div>
						</div>
					</div>
					<!-- template -->
					<div class="row">
						<div class="column twelve">
							<div class="template"></div>
						</div>
					</div>
				</div>
			</section><!-- /main -->
		</section><!-- /document -->
