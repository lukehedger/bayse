			<article>
				<h2>Responsive Video</h2>
					<div class="media-object-wrapper">
						<iframe class="media-object" src="http://player.vimeo.com/video/40493662?color=d06f1c&#38;portrait=0&#38;title=0&#38;byline=0"></iframe>
					</div>
			</article>
			<aside>
				<figure class="media-frame">
					<!-- Responsive-Enhance JS plugin for responsive images -->
					<img id="resp-img-one" class="resp-img" src="http://placehold.it/320x100" data-fullsrc="http://placehold.it/500x100" alt="Placeholder image" />
					<!-- Smaller version of image loaded in src attr and rendered by default -->
					<!-- Larger version of image loaded in data-fullsrc attr -->
					<script>responsiveEnhance(document.getElementById('resp-img-one'),320);</script>
					<!-- responsiveEnhance is fed the image and mobile viewport width -->
					<!-- The mobile viewport width given is compared to the current viewport width 
						 If the supplied width is less than or equal to the current viewport the smaller version of the image is maintained -->
					<!-- If the smaller version of the image is smaller than or equal to the viewport, the larger version is loaded. -->			
				</figure>			
			</aside>
		</section>
		<section role="complementary">
			
		</section>
